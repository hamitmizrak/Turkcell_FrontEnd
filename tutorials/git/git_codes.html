    git status

    git checkout -b database
    cat >> deneme.txt

    git commit -m "fast forward"
    git checkout main
    git merge database

    NOT: ana branch add ve commit olması gerekiyor 
    git status

    git checkout -b backend
    cat >> deneme.txt
